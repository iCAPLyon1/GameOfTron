<!DOCTYPE html>
<html>
    <head>
        <title>Game of Tron</title>
        <meta charset="utf-8" />

        <script type="text/javascript" src="js/modernizr.custom.93650.js"></script>
        <!--[if lt IE 9]>
            <script type="text/javascript" src="vendor/aFarkas-html5shiv-84b5018/src/html5shiv.js"></script>
        <![endif]-->
        <script type="text/javascript" src="js/script.js"></script>

        <script type="text/javascript" src="js/game.js"></script>

        <script type="text/javascript" src="js/polyfill.js"></script>

        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        
        <header>
            <h1>Game of Tron</h1>
        </header>

        <div class="row-fluid">

            <aside class="span3">
                <form>
                <ul>  
                    <li><input id="username" type="text"></li>  
                    <li><input type="color" placeholder="#FFOOCC"/></li>  
                    <li><input type="range" min="1" max="10" value="1"/></li>  
                </ul>
            </form>
            </aside>

            <div id="game" class="span6">
                <canvas id="game-canvas"></canvas>
            </div>
       
            <ul id="user_ranking" class="span3">
                <li class="user" id="user_00">
                    <div class="color"></div>
                    <div class="flag"></div>
                    <div class="name">user00</div>
                    <div class="score"></div>
                </li>
                <li class="user" id="user_01">
                    <div class="color"></div>
                    <div class="flag"></div>
                    <div class="name">user01</div>
                    <div class="score"></div>
                </li>
                <li class="user" id="user_02">
                    <div class="color"></div>
                    <div class="flag"></div>
                    <div class="name">user02</div>
                    <div class="score"></div>
                </li>
            </ul>

        </div>

        <footer>(c) n00byT3Am 2013</footer>
    </body>

</html>
